<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ប្រព័ន្ធស្វែងរកនិស្សិតដោយសម្គាល់ផ្ទៃមុខ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Moul&family=Noto+Sans+Khmer:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Khmer', sans-serif;
            touch-action: manipulation;
        }
        .koulen-font {
            font-family: 'Koulen', sans-serif;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            aspect-ratio: 3 / 4;
            margin: auto;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.2), 0 8px 10px -6px rgb(0 0 0 / 0.2);
            transform: scaleX(-1); /* Mirror the video feed */
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #student-info-card {
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            transform: translateY(100%);
            opacity: 0;
        }
        #student-info-card.show {
            transform: translateY(0);
            opacity: 1;
        }
        .loader-dots div {
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loader-dots .dot-1 { animation-delay: -0.32s; }
        .loader-dots .dot-2 { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-95 flex flex-col items-center justify-center z-50">
        <div class="loader-dots relative w-20 h-5">
            <div class="dot-1 absolute w-5 h-5 bg-blue-400 rounded-full"></div>
            <div class="dot-2 absolute w-5 h-5 bg-blue-400 rounded-full left-8"></div>
            <div class="dot-3 absolute w-5 h-5 bg-blue-400 rounded-full left-16"></div>
        </div>
        <p id="loading-text" class="mt-6 text-lg text-gray-300 text-center">កំពុងរៀបចំប្រព័ន្ធ...</p>
    </div>

    <!-- Main Content -->
    <div class="w-full max-w-2xl mx-auto flex flex-col items-center">
        <h1 class="text-3xl md:text-4xl font-bold mb-2 text-center koulen-font text-blue-300">ប្រព័ន្ធស្វែងរកនិស្សិត</h1>
        <p class="text-gray-400 mb-6 text-center">សូមដាក់ផ្ទៃមុខរបស់អ្នកឲ្យចំកាមេរ៉ា</p>
        
        <div id="video-container" class="bg-gray-800 flex items-center justify-center">
            <video id="video" playsinline autoplay muted></video>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <!-- Student Information Card -->
    <div id="student-info-card" class="fixed bottom-0 left-0 right-0 bg-gray-800 border-t-2 border-blue-400 rounded-t-3xl shadow-2xl p-6 z-40 max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold koulen-font text-blue-300">ព័ត៌មាននិស្សិត</h2>
            <button id="close-card-btn" class="text-gray-400 hover:text-white transition-colors">
                <i class="fas fa-times-circle fa-2x"></i>
            </button>
        </div>
        
        <div class="grid grid-cols-2 md:grid-cols-3 gap-x-4 gap-y-3 text-sm">
            <div class="col-span-2 md:col-span-1 flex items-center">
                <img id="student-photo" src="https://placehold.co/100x100/334155/E2E8F0?text=Photo" class="w-24 h-24 rounded-full object-cover border-2 border-blue-400 mr-4">
                <div>
                    <p class="font-bold text-lg text-white" id="student-name">--</p>
                    <p class="text-gray-300" id="student-name-latin">--</p>
                </div>
            </div>
            <div>
                <p class="text-gray-400">អត្តលេខ</p>
                <p class="font-semibold text-white" id="student-id">--</p>
            </div>
            <div>
                <p class="text-gray-400">ភេទ</p>
                <p class="font-semibold text-white" id="student-gender">--</p>
            </div>
            <div>
                <p class="text-gray-400">ផ្នែក</p>
                <p class="font-semibold text-white" id="student-department">--</p>
            </div>
             <div>
                <p class="text-gray-400">ក្រុម</p>
                <p class="font-semibold text-white" id="student-group">--</p>
            </div>
            <div>
                <p class="text-gray-400">ថ្នាក់</p>
                <p class="font-semibold text-white" id="student-class">--</p>
            </div>
            <div>
                <p class="text-gray-400">ជំនាន់</p>
                <p class="font-semibold text-white" id="student-generation">--</p>
            </div>
            <div>
                <p class="text-gray-400">ឆ្នាំសិក្សា</p>
                <p class="font-semibold text-white" id="student-academic-year">--</p>
            </div>
        </div>
    </div>


    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        const studentInfoCard = document.getElementById('student-info-card');
        const closeCardBtn = document.getElementById('close-card-btn');

        // --- Google Sheet Configuration ---
        const SHEET_ID = '1eRyPoifzyvB4oBmruNyXcoKMKPRqjk6xDD6-bPNW6pc';
        const SHEET_NAME = 'DIList';
        const API_KEY = 'AIzaSyC6E9ON7DsgkMZEc6obtWehyqzGWwd_EII';
        const RANGE = 'C9:AA'; // Fetch all columns from C to AA
        const API_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!${RANGE}?key=${API_KEY}`;
        
        let labeledFaceDescriptors = null;
        let faceMatcher = null;
        let studentDatabase = [];
        let isCardVisible = false;
        let detectionTimeout;

        async function loadModels() {
            loadingText.textContent = 'កំពុងផ្ទុកម៉ូឌែល AI...';
            const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/model/';
            // For faster loading, we use smaller models
            await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
            await faceapi.nets.faceLandmark68TinyNet.loadFromUri(MODEL_URL);
            await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
        }

        async function loadStudentData() {
            try {
                loadingText.textContent = 'កំពុងទាញទិន្នន័យនិស្សិត...';
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`Network response was not ok, status: ${response.status}`);
                }
                const data = await response.json();
                const rows = data.values || [];

                // Map column indices based on the fetched range 'C9:AA'
                // C=0, D=1, E=2, G=4, L=9, M=10, N=11, R=15, S=16, AA=24
                studentDatabase = rows.map((row, index) => ({
                    id: row[9] || 'N/A',
                    name: row[2] || 'N/A',
                    nameLatin: row[10] || 'N/A',
                    gender: row[11] || 'N/A',
                    department: row[16] || 'N/A',
                    group: row[4] || 'N/A',
                    class: row[15] || 'N/A',
                    generation: row[0] || 'N/A',
                    academicYear: row[1] || 'N/A',
                    photoUrl: row[24] || null
                })).filter(student => student.photoUrl); // Only include students with a photo URL

                if (studentDatabase.length === 0) {
                    throw new Error("No student data with photos found in the Google Sheet.");
                }

                return createFaceDescriptors();

            } catch (error) {
                console.error('Error loading student data:', error);
                loadingText.textContent = `មានបញ្ហាផ្ទុកទិន្នន័យ: ${error.message}`;
            }
        }
        
        // This function is needed because Google Drive URLs in sheets are not direct image links.
        function transformGoogleDriveUrl(url) {
            const regex = /https:\/\/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)\/view\?usp=sharing/;
            const match = url.match(regex);
            if (match && match[1]) {
                return `https://drive.google.com/uc?id=${match[1]}`;
            }
            // If it's already a usable format or a different host, return as is.
            return url;
        }

        async function createFaceDescriptors() {
            const descriptors = [];
            let loadedCount = 0;
            const totalStudents = studentDatabase.length;

            for (const student of studentDatabase) {
                loadingText.textContent = `កំពុងវិភាគរូបថត (${loadedCount + 1}/${totalStudents})...`;
                try {
                    // CORS issues can be a problem. We use a proxy as a workaround.
                    const proxyUrl = 'https://api.allorigins.win/raw?url=';
                    const imageUrl = transformGoogleDriveUrl(student.photoUrl);
                    
                    const img = await faceapi.fetchImage(proxyUrl + encodeURIComponent(imageUrl));
                    const detections = await faceapi.detectSingleFace(img, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks(true).withFaceDescriptor();

                    if (detections) {
                        descriptors.push(new faceapi.LabeledFaceDescriptors(
                            student.id, // Use unique student ID as label
                            [detections.descriptor]
                        ));
                    }
                } catch (e) {
                    console.warn(`Could not process image for student ${student.name}: ${e}`);
                }
                loadedCount++;
            }
            return descriptors;
        }

        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("Error accessing camera:", err);
                    loadingText.textContent = 'មិនអាចបើកកាមេរ៉ាបានទេ។';
                });
        }

        function displayStudentInfo(student) {
            if (isCardVisible) return; // Don't show if already visible
            isCardVisible = true;
            
            document.getElementById('student-photo').src = student.photoUrl || 'https://placehold.co/100x100/334155/E2E8F0?text=Photo';
            document.getElementById('student-name').textContent = student.name;
            document.getElementById('student-name-latin').textContent = student.nameLatin;
            document.getElementById('student-id').textContent = student.id;
            document.getElementById('student-gender').textContent = student.gender;
            document.getElementById('student-department').textContent = student.department;
            document.getElementById('student-group').textContent = student.group;
            document.getElementById('student-class').textContent = student.class;
            document.getElementById('student-generation').textContent = student.generation;
            document.getElementById('student-academic-year').textContent = student.academicYear;

            studentInfoCard.classList.add('show');
        }

        closeCardBtn.addEventListener('click', () => {
            studentInfoCard.classList.remove('show');
            setTimeout(() => {
                isCardVisible = false; // Allow new detections after card is hidden
            }, 500); // 500ms matches the transition duration
        });

        video.addEventListener('play', () => {
            if (!faceMatcher) return;

            const displaySize = { width: video.clientWidth, height: video.clientHeight };
            faceapi.matchDimensions(canvas, displaySize);

            const recognitionInterval = setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks(true).withFaceDescriptors();
                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (isCardVisible) return; // Pause drawing/detection if card is shown

                const results = resizedDetections.map(d => faceMatcher.findBestMatch(d.descriptor));

                results.forEach((result, i) => {
                    const box = resizedDetections[i].detection.box;
                    const drawBox = new faceapi.draw.DrawBox(box, { 
                        label: result.toString(),
                        boxColor: '#38bdf8', // Light blue color
                        drawLabelOptions: {
                            fontColor: 'white',
                            fontSize: 16,
                            padding: 6,
                            backgroundColor: '#38bdf8',
                        }
                    });
                    drawBox.draw(canvas);

                    if (result.label !== 'unknown') {
                        // Clear any previous scheduled detection to avoid multiple popups
                        clearTimeout(detectionTimeout);
                        
                        // Schedule to show info card after a short delay to confirm the detection
                        detectionTimeout = setTimeout(() => {
                             const student = studentDatabase.find(s => s.id === result.label);
                             if (student) {
                                displayStudentInfo(student);
                             }
                        }, 700); // 700ms delay before showing card
                        
                    } else {
                       // If the face becomes unknown, clear the timeout
                       clearTimeout(detectionTimeout);
                    }
                });

            }, 200); // Run detection every 200ms
        });

        async function initialize() {
            await loadModels();
            labeledFaceDescriptors = await loadStudentData();

            if (labeledFaceDescriptors && labeledFaceDescriptors.length > 0) {
                faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.5); // Confidence threshold
                startVideo();
                loadingOverlay.style.display = 'none';
            } else {
                loadingText.textContent = 'បរាជ័យក្នុងការរៀបចំទិន្នន័យសម្គាល់មុខ។';
            }
        }

        initialize();

    </script>
</body>
</html>
