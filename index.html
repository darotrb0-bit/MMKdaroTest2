<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ឧបករណ៍អានទិន្នន័យទីតាំងពីរូបភាព</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Moul&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Koulen', sans-serif;
        }
        .title-font {
            font-family: 'Moul', serif;
        }
        /* Custom styles for file input */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-button {
            border: 2px solid #4f46e5;
            color: #4f46e5;
            background-color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .file-input-button:hover {
            background-color: #4f46e5;
            color: white;
        }
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        /* Loader animation */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4f46e5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-8">
        
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800 title-font">ឧបករណ៍អានទិន្នន័យទីតាំង</h1>
            <p class="text-indigo-600 text-lg md:text-xl mt-1">ស្រង់ទិន្នន័យ GPS (Geotag) ដែលបង្កប់ក្នុងរូបភាព</p>
        </div>

        <!-- Image Upload Section -->
        <div class="flex flex-col items-center justify-center bg-slate-50 border-2 border-dashed border-slate-300 rounded-lg p-8 text-center" id="upload-box">
             <svg class="w-16 h-16 text-slate-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
            </svg>

            <div class="file-input-wrapper">
                <button class="file-input-button">ជ្រើសរើសរូបភាព</button>
                <input id="image-input" type="file" accept="image/*">
            </div>
            <p class="text-xs text-slate-500 mt-4">ដំណើរការនឹងចាប់ផ្តើមដោយស្វ័យប្រវត្តិ</p>
        </div>

        <!-- Image Preview -->
        <div id="image-preview-container" class="hidden mt-6 text-center">
            <img id="image-preview" class="max-w-full max-h-80 mx-auto rounded-lg shadow-md" alt="Image Preview">
        </div>

        <!-- Loader -->
        <div id="loader" class="hidden flex flex-col items-center justify-center mt-6">
            <div class="loader"></div>
            <p class="text-slate-600 mt-3">កំពុងអានទិន្នន័យ EXIF...</p>
        </div>
        
        <!-- Results Section -->
        <div id="results" class="hidden mt-8">
            <h2 class="text-2xl font-bold text-slate-800 text-center mb-4">លទ្ធផល Geotag</h2>
            
            <div class="bg-slate-50 rounded-lg p-4 mb-4 text-center">
                <p class="text-lg text-slate-700"><strong class="text-slate-900">រយៈទទឹង (Latitude):</strong> <span id="latitude"></span></p>
                <p class="text-lg text-slate-700 mt-1"><strong class="text-slate-900">រយៈបណ្តោយ (Longitude):</strong> <span id="longitude"></span></p>
            </div>
            
            <div class="w-full h-80 bg-slate-200 rounded-lg overflow-hidden shadow">
                 <iframe
                    id="map-iframe"
                    width="100%"
                    height="100%"
                    frameborder="0" style="border:0"
                    loading="lazy"
                    allowfullscreen=""
                    aria-hidden="false"
                    tabindex="0">
                </iframe>
            </div>
        </div>
        
        <!-- Info/Error Message -->
        <div id="message-box" class="hidden mt-6 px-4 py-3 rounded-lg text-center">
            <p id="message-text"></p>
        </div>

    </div>

    <script>
        // DOM Elements
        const imageInput = document.getElementById('image-input');
        const uploadBox = document.getElementById('upload-box');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const loader = document.getElementById('loader');
        const resultsDiv = document.getElementById('results');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        
        const latitudeSpan = document.getElementById('latitude');
        const longitudeSpan = document.getElementById('longitude');
        const mapIframe = document.getElementById('map-iframe');

        // Event listener for image selection
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                // Reset UI
                resultsDiv.classList.add('hidden');
                messageBox.classList.add('hidden');
                uploadBox.classList.add('hidden');
                imagePreviewContainer.classList.remove('hidden');
                loader.classList.remove('hidden');

                // Display image preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                };
                reader.readAsDataURL(file);

                // Use exif-js to get metadata
                EXIF.getData(file, function() {
                    const lat = EXIF.getTag(this, "GPSLatitude");
                    const lon = EXIF.getTag(this, "GPSLongitude");
                    const latRef = EXIF.getTag(this, "GPSLatitudeRef");
                    const lonRef = EXIF.getTag(this, "GPSLongitudeRef");

                    loader.classList.add('hidden');

                    if (lat && lon && latRef && lonRef) {
                        // Convert DMS (Degrees, Minutes, Seconds) to DD (Decimal Degrees)
                        const latDD = convertDMSToDD(lat[0], lat[1], lat[2], latRef);
                        const lonDD = convertDMSToDD(lon[0], lon[1], lon[2], lonRef);

                        displayResults(latDD, lonDD);
                    } else {
                        showMessage("រកមិនឃើញទិន្នន័យទីតាំង (Geotag) ដែលបង្កប់ក្នុងរូបភាពនេះទេ។", 'error');
                        uploadBox.classList.remove('hidden');
                        imagePreviewContainer.classList.add('hidden');
                    }
                });
            }
        });

        // Function to convert DMS to Decimal Degrees
        function convertDMSToDD(degrees, minutes, seconds, direction) {
            let dd = degrees + minutes / 60 + seconds / 3600;
            if (direction == "S" || direction == "W") {
                dd = dd * -1;
            }
            return dd;
        }

        // Function to display results
        function displayResults(lat, lon) {
            latitudeSpan.textContent = lat.toFixed(6); // Show with 6 decimal places
            longitudeSpan.textContent = lon.toFixed(6);
            
            const mapSrc = `https://maps.google.com/maps?q=${lat},${lon}&t=&z=15&ie=UTF8&iwloc=&output=embed`;
            mapIframe.src = mapSrc;
            
            resultsDiv.classList.remove('hidden');
            showMessage('បានរកឃើញទិន្នន័យទីតាំងដោយជោគជ័យ!', 'success');
        }

        // Function to show info or error messages
        function showMessage(message, type = 'info') {
            messageText.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'border-red-400', 'text-red-700', 'bg-green-100', 'border-green-400', 'text-green-700');
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
            } else if (type === 'success') {
                 messageBox.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
            }
        }
    </script>
</body>
</html>
